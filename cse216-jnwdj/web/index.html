<html>

<head>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <title>Messages</title>
    <script src="https://smartlock.google.com/client"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="151775305975-4lh2ge5urppr6q4rrv4alsj4qvecldci.apps.googleusercontent.com">
</head>

<body>
    <div id="addElement">
        <h3>Create Message</h3>
        <label>Message</label>
        <textarea id="newMessage" required></textarea>
        <!--<label for = "mfile">Upload a File</label>-->
        <!--<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" accept = ".pdf, .jpg, .png" id = "mfile">-->
        <!--<input type = "file" class="input-group mb-3" accept = ".pdf, .jpg, .png" id = "mfile">-->
        <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="mfile" aria-describedby="inputGroupFileAddon01" accept = ".pdf, .jpg, .png">
              <label class="custom-file-label" for="mfile">Choose file</label>
            </div>
        </div>
        <button class="btn btn-light" id="addButton">Add</button>
        <button class="btn btn-light" id="addCancel">Cancel</button>
    </div>
    <div id="addComment">
        <h3>Create Comment</h3>
        <label>Comment</label>
        <textarea id="newComment" required></textarea>
        <button id="commentButton">Add</button>
        <button id="cancelComment">Cancel</button>
    </div>
    
    <div id="editElement">
        <h3>Edit an Entry</h3>
        <label>Message</label>
        <textarea id="editMessage" required></textarea>
        <input type="hidden" id="editId" />
        <button class="btn btn-light" id="editButton">Update</button>
        <button class="btn btn-light" id="editCancel">Cancel</button>
    </div>


    <!--<div id="showElements">-->
    <nav class="navbar navbar-light" id="showElements" style="background-color: #272d36;">
        <h3>All Messages</h3>
        <button class="btn btn-light" id="showFormButton">Add Message</button>
        <button class="btn btn-light" id="profileButton">User Profile</button>
        <!--<button onclick="signOut();">Sign out</button>-->
    </nav>
    <!--</div>-->

    <div id="messageList"></div>

    <script>
        function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log('User signed out.');
          });
        }
    
        function onLoad() {
          gapi.load('auth2', function() {
            gapi.auth2.init();
          });
        }
      </script>
      <!--<button onclick="signOut();">Sign out</button>-->
      <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
